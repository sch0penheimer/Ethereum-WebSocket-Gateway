<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validators and Signing Order</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .validator-container {
            margin-top: 20px;
        }

        .validator-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .validator-card h3 {
            margin: 0;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Current Validators and Signing Order</h1>
    <div id="validatorContainer" class="validator-container"></div>
    <script>
        // Initialize Web3
        const web3 = new Web3(Web3.givenProvider || "ws://192.168.240.222:8545");

        // Fetch validators and signing order
        async function fetchValidatorsAndOrder() {
            try {
                // Fetch current validators (signers)
                const signersResponse = await new Promise((resolve, reject) => {
                    web3.currentProvider.send(
                        {
                            jsonrpc: "2.0",
                            method: "clique_getSigners",
                            params: ["latest"], // Use "latest" to get the current signers
                            id: 1,
                        },
                        (error, result) => {
                            if (error) {
                                return reject(error);
                            }
                            resolve(result.result);
                        }
                    );
                });

                console.log("Current Validators (Signers):", signersResponse);

                // Fetch the snapshot to get the signing order
                const snapshotResponse = await new Promise((resolve, reject) => {
                    web3.currentProvider.send(
                        {
                            jsonrpc: "2.0",
                            method: "clique_getSnapshot",
                            params: ["latest"], // Use "latest" to get the current snapshot
                            id: 2,
                        },
                        (error, result) => {
                            if (error) {
                                return reject(error);
                            }
                            resolve(result.result);
                        }
                    );
                });

                console.log("Snapshot:", snapshotResponse);

                // Display validators and signing order
                displayValidators(signersResponse, snapshotResponse.signers);
            } catch (error) {
                console.error("Error fetching validators and signing order:", error);
                document.getElementById("validatorContainer").innerHTML =
                    "<p style='color: red;'>Failed to fetch validators and signing order. Check the console for details.</p>";
            }
        }

        // Display validators and signing order
        function displayValidators(validators, signingOrder) {
            const container = document.getElementById("validatorContainer");
            container.innerHTML = "";

            validators.forEach((validator, index) => {
                const card = document.createElement("div");
                card.className = "validator-card";
                card.innerHTML = `
                    <h3>Validator ${index + 1}</h3>
                    <p><strong>Address:</strong> ${validator}</p>
                    <p><strong>Signing Order:</strong> ${signingOrder.indexOf(validator) + 1}</p>
                `;
                container.appendChild(card);
            });
        }

        // Fetch and display validators on page load
        fetchValidatorsAndOrder();
    </script>
</body>
</html>
